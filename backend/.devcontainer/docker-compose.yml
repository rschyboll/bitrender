version: '3.8'

services:
  app:
    container_name: backend-DEV
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached 
      - backend-data-DEV:/data
      - backend-DEV-fish:/home/vscode/.local/share/fish
    init: true

    command: sleep infinity
    user: vscode

  db:
    container_name: database-DEV
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - database-DEV:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: bitrenderDEV
      POSTGRES_PASSWORD: postgres
    network_mode: service:app

  db-test:
    container_name: database-TEST
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: bitrenderTEST
      POSTGRES_PASSWORD: postgres
    network_mode: service:app
    command: -p 5433

volumes:
  backend-data-DEV:
  database-DEV:
  backend-DEV-fish: