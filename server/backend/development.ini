[app:main]
use = egg:rendering_server
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm
    pyramid_retry
    pyramid_jwt

sqlalchemy.url = postgresql://postgres:@localhost/rendering_server

[server:main]
use = egg:waitress#main
listen = localhost:6543

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[loggers]
keys = root, rendering_server

[logger_root]
level = DEBUG
handlers = console

[logger_rendering_server]
level = DEBUG
handlers = 
qualname = tutorial