[flake8]
max-line-length = 100

[isort]
line_length = 100

[mypy]
pretty = True
namespace_packages=True
exclude = trash
strict = True

[coverage:run]
omit = tests/*
branch = True

[coverage:report]
exclude_lines = 
    pragma: not covered
    @overload
    pragma: no cover
    if TYPE_CHECKING:

[pylint.MASTER]
extension-pkg-whitelist=pydantic, dependency_injector

[MASTER]
load-plugins=tortoise.contrib.pylint

[tool:pytest]
asyncio_mode=auto

[importlinter]
root_package = bitrender
include_external_packages=True

[importlinter:contract:1]
name=Services do not import fastapi
type=forbidden
source_modules=
    bitrender.services
forbidden_modules=
    fastapi

[importlinter:contract:2]
name=Api does not import models directly
type=forbidden
source_modules=
    bitrender.api
forbidden_modules=
    bitrender.models
allow_indirect_imports = True

